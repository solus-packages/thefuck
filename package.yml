name       : thefuck
version    : '3.15'
release    : 4
source     :
    - https://github.com/nvbn/thefuck/archive/3.15.tar.gz : 30d0c1e2c2540396c9719316f2f0d14fa1820ee8c71d6f160bc4d50283d0aaef
license    : MIT
component  : system.utils
summary    : Magnificent app which corrects your previous console command
description: |
    Magnificent app which corrects your previous console command
builddeps  :
    - pkgconfig(python-3.5)
rundeps    :
    - python3-decorator
    - python-psutil
    - python-six
    - python-colorama
build      : |
    %python3_setup
install    : |-
    %python3_install
    install -D -m 00755 $pkgfiles/thefuck.sh $installdir/usr/share/defaults/etc/profile.d/thefuck.sh
