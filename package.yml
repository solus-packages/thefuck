name       : thefuck
version    : '3.29'
release    : 14
source     :
    - https://github.com/nvbn/thefuck/archive/3.29.tar.gz : 34a9ec020ff991a96a895dfbe2313b69464bbcc6975b1ad8158b32a2de5803a9
license    : MIT
component  : system.utils
summary    : Magnificent app which corrects your previous console command
description: |
    Magnificent app which corrects your previous console command
rundeps    :
    - python-colorama
    - python-decorator
    - python-psutil
    - python-pyte
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00755 $pkgfiles/thefuck.sh $installdir/usr/share/defaults/etc/profile.d/thefuck.sh
