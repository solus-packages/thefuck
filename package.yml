name       : thefuck
version    : 3.25
release    : 9
source     :
    - https://github.com/nvbn/thefuck/archive/3.25.tar.gz : 73ea219a317f0d2ef4617c483fa41d218d1e30515edabb9aa5d89c11a8b00b21
license    : MIT
component  : system.utils
summary    : Magnificent app which corrects your previous console command
description: |
    Magnificent app which corrects your previous console command
builddeps  :
    - pkgconfig(python-3.5)
rundeps    :
    - python3-decorator
    - python-colorama
    - python-psutil
    - python-pyte
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
    install -D -m 00755 $pkgfiles/thefuck.sh $installdir/usr/share/defaults/etc/profile.d/thefuck.sh
