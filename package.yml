name       : thefuck
version    : 3.18
release    : 5
source     :
    - https://github.com/nvbn/thefuck/archive/3.18.tar.gz : c6175c45ac82b1abe552f28a05b9b369f864a763d4d60178c1fde584209e5bf7
license    : MIT
component  : system.utils
summary    : Magnificent app which corrects your previous console command
description: |
    Magnificent app which corrects your previous console command
builddeps  :
    - pkgconfig(python-3.5)
rundeps    :
    - python3-decorator
    - python-psutil
    - python-six
    - python-colorama
build      : |
    %python3_setup
install    : |-
    %python3_install
    install -D -m 00755 $pkgfiles/thefuck.sh $installdir/usr/share/defaults/etc/profile.d/thefuck.sh
