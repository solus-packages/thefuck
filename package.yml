name       : thefuck
version    : 3.11
release    : 1
source     :
    - https://github.com/nvbn/thefuck/archive/3.11.tar.gz : 77ee25d0da7c3b5e373c2811c3a4d625de4c635094e960b9f9c60dc490650213
license    : MIT
component  : system.utils
summary    : Magnificent app which corrects your previous console command
description: |
    Magnificent app which corrects your previous console command
builddeps  :
    - pkgconfig(python-3.5)
rundeps    :
    - python3-colorama
    - python3-decorator
build      : |
    %python3_setup
install    : |
    %python3_install
    install -D -m 00755 $pkgfiles/thefuck.sh $installdir/usr/share/defaults/etc/profile.d/thefuck.sh